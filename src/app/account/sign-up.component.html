
<div style="background-color:#ffffff" class="row">
    <h1>Sign Up!</h1>
  <form (ngSubmit)="onSubmit(f.value)" #f="ngForm">
    <div ngModelGroup="userData">
      <div class="form-group">
        <label class="label label-default" for="username">Username</label>
        <input type="text" class="form-control" [ngModel]="user.username" name="username" required minlength="5" #username="ngModel">
        <div *ngIf="username.errors && !username.pristine">
          <div *ngIf="username.errors.required" class="alert alert-danger">
            Please provide Username
          </div>
          <div *ngIf="username.errors.minlength" class="alert alert-danger">
            Username should be of atleast 5 characters
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input type="text" class="form-control" [ngModel]="user.email" name="email" required pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?"
          #email="ngModel">
        <div *ngIf="!email.valid && !email.pristine" class="alert alert-danger">
          Invalid email
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" #passwd="ngModel" [ngModel]="user.password" name="password" required>
      <div *ngIf="!passwd.valid && !passwd.pristine" class="alert alert-danger">
        Please provide password
      </div>
    </div>
    <!--<div class="radio" *ngFor="let g of genders">
    <label>
      <input type="radio"
             name="gender"
             [(ngModel)]="user.gender"
             [value]="g">
      {{g}}
    </label>
  </div>-->
    <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Submit</button>
  </form>
</div>
