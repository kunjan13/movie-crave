<div class="row">
  <div class="col-xs-10">
    <!--<movcrav-wish-list-add></movcrav-wish-list-add>-->
    <hr>
    <ul class="list-group">
      <div *ngFor="let movie of wishList" style="padding: 3px 3px;">
        <div class="pull-left" style="width: 865px">
          <movcrav-movie-item  [movie]="movie">
          </movcrav-movie-item>
        </div>
        <button class="pull-right btn btn-danger" (click)="RemoveFromWishList(movie)">Delete</button>
      </div>
    </ul>
  </div>
</div>
