<a [routerLink]="[movie.movieId]" class="list-group-item clearfix" routerLinkActive="active">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{movie.Name}}</h4>
    <span class="pull-left">
      <img class="img-responsive padding" height="100" width="100" src="{{movie.imagePath}}">
    </span>
    <p class="list-group-item-text margin-left">{{movie.Description}}</p>
  </div>
</a>
